  <div>
  <h1>Hike tracker</h1>
  <p>Enter your hike data into the form to log it</p>
</div>
<div class="table-responsive">
  <h3>  </h3>
</div>
  <form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Footer:</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="name" placeholder="Enter footer name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Hike date:</label>
    <div class="col-sm-8"> 
      <input type="password" class="form-control" id="pwd" placeholder="Enter hike date">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <label for="comment">Comments:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
